---
layout: default
---

<article>

  <h2 itemprop="name">{{ page.title }}</h2>
  <h3 itemprop="name">By {{ page.author }}</h3>

  <div class="post-meta">
    Published <time datetime="{{ page.date | date_to_long_string }}">{{ page.date | date_to_long_string }}</time>
  </div>

  <section>
    {{content}}
  </section>

    {% include footer.html %}

  </div>
</article>
